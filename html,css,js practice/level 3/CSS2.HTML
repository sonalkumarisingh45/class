<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>level3</title>
    <style>
        .box
        {
            margin: 20px;
            padding: 20px;
            background-color: yellow;
            height: 70px;
            width: 70px;
        }
        #div1{
            display: block;
        }
        #div2{
            display: inline;
            border: 2px blue dashed;
        }
        #div3{
            display: inline-block;
        }
        #div4{
            display: none;
        }
        
    </style>
</head>
<body>
    <main>
    <h2>display property</h2>
    <div id="div1" class="box">BOX1</div>
    <div id="div2" class="box">BOX2</div>
    <div id="div3" class="box">BOX3</div>
    <div id="div4" class="box">BOX4</div>
    </main>     
</body>
</html>
