<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text transform</title>
    <style>
        #t1{
            text-transform: uppercase;

        } 
        #t2
        {
            text-transform: lowercase;
        }
        #t3
        {
            text-transform: capitalize;
        }
        #t4
        {
            text-transform: none;
        }
    </style>
</head>
<body>
    <h1 id="t1">Upper case</h1>
    <h1 id="t2">Lower case</h1>
    <h1 id="t3">Capitalize</h1>
    <h1 id="t4">None</h1>
    
</body>
</html>
