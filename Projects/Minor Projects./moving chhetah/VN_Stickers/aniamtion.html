<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
</head>
<body>
    <center>
        <marquee behavior="" direction="right">
    <img src="" id="animation" alt="no image">
    
</marquee>
<div id="random">kdjkdjkdj</div>
</center>
    <script>
        const animationPics =document.getElementById('animation')
        const divElement = document.getElementById('random')
        divElement.innerHTML="I am cheetah."
        var i=1;
        function run(){
            var img=i+'.png'
            animationPics.src=img
            i++;
            if(i==9){
                i=1;
            }
        }
        run()
        setInterval(run,80);
    </script>
    
</body>
</html>
